<template>
    <div style="margin-top: 200px;">
        <div class="columns pull-left">
            <div class="column">
                <h2>Hello, ${user.name}!</h2>
                <a href="/#/project/create">Create a new project</a>
                <p>Your projects:</p>
                <a href="">My Apartment</a>
                <a href="">Maria's home</a>
            </div>
        </div>

        <div class="column box">
            <form submit.delegate="submitProject()">
                <p>Create new project</p>
                <input placeholder="Project name" value.bind="name">
                <textarea placeholder="Project description" value.bind="description" rows="10"></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

</template>
