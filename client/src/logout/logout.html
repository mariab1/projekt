<template>
    <center>
    <div class="panel au-animate">
        <form role="form" submit.delegate="signup()">
            <input name="username" type="text" placeholder="username" value.bind="username" required autofocus>
            <input name="password" type="password" placeholder="password" value.bind="password" required>
            <input name="email" type="text" placeholder="email" value.bind="email" required>
            <button type="submit" class="btn">Sign up and see yourself!</button>
        </form>
    </div>
    </center>
</template>
