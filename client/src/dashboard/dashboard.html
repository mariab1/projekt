<template>
    <div style="margin-top: 200px;">
        <div class="columns pull-left">
            <div class="column">
                <h2>Hello, Reelika!</h2>
                <a href="">Create a new project</a>
                <p>Your projects:</p>
                <a href="">My Apartment</a>
                <a href="">Maria's home</a>
            </div>
        </div>
        
        <div class="column box">
            <form submit.delegate="submitIdea()">
                <p>Submit your interior idea</p>
                <input type="file" name="fileToUpload">
                <textarea placeholder="Add a link" value.bind="link"></textarea>
                <textarea placeholder="Price" value.bind="price"></textarea>
                <textarea placeholder="Add additional notes" value.bind="notes"></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="idea-list" repeat.for="idea of ideas">
            <div>
                <b>Idea #${idea.id}</b>
                <div>
                    <a href="${idea.link}" target="_blank" class="link">${idea.link}</a>
                </div>
                <div>${idea.notes}</div>
            </div>
        </div>
    </div>

</template>
