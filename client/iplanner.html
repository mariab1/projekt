<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>iPlanner</title>
    <link href="styles/main.css" rel="stylesheet">

  </head>
  <body class="background-image">
      <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-logo">
                    <img alt="Logo" src="styles/logo2.png" height="40px">
                </a>
            </div>
            <!--<button class="pull-right">test</button>-->
        </div>
      </nav>
      <center>
      <div class="panel">
          <h2>Are you making plans for your new home and want to store your ideas?</h2>
          <h3>We've got you covered. Sign up and see yourself!</h3>
          <form submit.trigger="login()">
                <input name="username" type="text" placeholder="username" value.bind="username">
                <input name="password" type="password" placeholder="password" value.bind="password">
                <input name="email" type="text" placeholder="email" value.bind="email">
                <button type="submit">Sign up</button>
          </form>
      </div>
      </center>
  </body>
</html>
